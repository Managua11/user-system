<div class="p-4">
  <p-table [value]="(todoList$ | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        @for (header of headers; track header) {
        <th>{{ header }}</th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td [ngClass]="{'text-primary': item.completed}">{{ item.completed ? 'completed' : 'to-do' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
